<!-- Start of generic webpage for svg                                     -->
<!-- Main aim is to get something of a 'framework' to create screen       -->
<!-- filling SV image with a menu that can be collapsed'                  -->
<!-- For a start I draw dots on the screen, this is rather stupid but it  -->
<!-- is a starting point for further experiments.                         -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Generic page with svg</title>
    <link href="dots.css" rel="stylesheet" type="text/css">
    <script src="https://jvdm.info/scripts/jmid.js" defer=""></script>
    <script src="dots.js"></script>
  </head>
  <body onLoad="init()">
      <!-- The forms 'submit' is a dummy function, it is important that   -->
      <!-- the dummy function returns ' false' in orde not to reload the  -->
      <!-- page.                                                          -->
      <!-- The menu will be set to 'collapsed' or ' visible' using css    -->
      <!-- and/or javascript.                                             -->
      <div id="menu">
        <form name="choice" class="menuForm" onsubmit="return noAction();">
          <div><h4>Graph Data</h4></div><div>
            <input type="image" class="formExit" onclick="hideMenu()" src="exit.svg" >
          </div>
          <label for="distance">Distance:</label>
          <input value="70" type="number" name="distance" step="1" min="1" max="1000">
          <label for="diameter">Diameter:</label>
          <input value="7" type="number" name="diameter" step="1" min="1" max="1000">
          <label for="color">Color:</label>
            <select name="color">
              <option value="black">Black</option> 
              <option value="grey">Grey</option> 
              <option value="red">Red</option> 
              <option value="orange">Orange</option> 
              <option value="yellow">Yellow</option> 
              <option value="green">Green</option> 
              <option value="blue">Blue</option> 
              <option value="violet">Violet</option> 
            </select>
          <label for="opacity">Opacity:</label>
            <select name="opacity">
              <option value="100%">100%</option> 
              <option value="80%">80%</option> 
              <option value="60%">60%</option> 
              <option value="40%">40%</option> 
              <option value="20%">20%</option> 
            </select>
          <div></div>
          <div class="input">
            <button class="formButton" onclick="submitChoice()" >Submit</button><br>
            <button class="formButton" onclick="resetImage()" >Clear image</button>
          </div>
        </form>
      </div>
      <!-- The button that will replace the form, set to ' collapsed'     -->
      <!-- or visible using css and/or javascript.                        -->
      <div id="button" class="menuButton">
        <button class="formExit" onclick="showMenu()">
          <img src="menu.svg" />
          </button>
        </div>
      </div>
    <!-- This is the root of the svg image, the svg image is made         -->
    <!-- fullscreen using css.                                            -->
    <svg id="svgpict" xmlns="http://www.w3.org/2000/svg" style="background: white"> </svg>    
  </body>
</html>
